{% extends 'main.html' %}

{% block body %}
    
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-sm-4 col-3">
                    <h4 class="page-title">Change Student Fee</h4>
                </div>
                    
                <div class="col-sm-8 col-9 text-right m-b-20">
                    <div class="btn-group btn-group-sm">
                        <select class="select">
                            <option>Export As</option>
                            <option>PDF</option>
                            <option>CSV</option>
                        </select>
                    </div>
                </div>
            </div>
            <p><strong><a href="/student/change_fee"> Go To Home</a></strong></p>

            <div class="row" style="font-weight: bold;">
                <div class="col-sm-12">
                    <div class="card-box">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <span class="title" style="font-weight: bold;"> Student General Information</span>
                        <br><br>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Roll No</label>
                                    <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.roll_no }}">  
                                </div>
                            </div>
                            <div class="col-md-4">                            
                                <label>Student Name</label>
                                <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.name }}">    
                            </div>
                            <div class="col-md-4">
                                <label>Father Name</label>
                                <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.father_name }}">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Contact No</label>
                                    <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.contact_no }}">
                                </div>
                            </div>
                            <div class="col-md-4">                            
                                <label>Class</label>
                                <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.class_no }}">    
                            </div>
                            <div class="col-md-4">
                                <label>Section</label>
                                <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.section }}">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.address }}">    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Student Type</label>
                                <input type="text" class="form-control" readonly="" placeholder="{{ selected_student.student_type }}">
                            </div>
                        </div>
                    </div>
                        
                    

                    <div class="card-box">
                        <span class="title" style="font-weight: bold;"> Update Student Fee</span><br><br>
                        <form method="post" action="{% url 'save_fee_amount' %}">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ selected_fee.id }}">
                            <div class="row" style="margin-top: 10px;">
                                <div class="col-md-6">
                                    <label>Current Monthly Fee</label>
                                    <input class="form-control" placeholder="{{ selected_fee.amount }}" readonly="" name="current_fee" value="{{ selected_fee.amount }}">
                                </div>
                                <div class="col-md-6">
                                    <label>New Monthly Fee</label>
                                    <input type="number" class="form-control" required="required" min="1" name="fee">
                                </div>
                            </div>
                        <br/>
                        <button type="submit" class="btn btn-primary" style="float: right;">Save</button>
                        </form>
                    
                        <p><a href="/student/change_fee"> Go To Home</a></p>

            </div>
        </div>
        
    </div>

{% endblock body %}
